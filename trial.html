<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
</head>
<body>
	<div class="carousel">
		<div class="img">
			<a href="#dance">
			<img src="plusgallery/images/plusgallery/dance.png" alt="Dance">
			</a>
		</div>
		<div id="dance" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<img src="plusgallery/images/plusgallery/Dance.png" alt="Dance">
			</div>
		</div>
		
		<div class="img">
	    <a href="#clemmons">
	      <img src="plusgallery/images/plusgallery/IMG_6865a.png" alt="Clemmons">
	    </a>
	  </div>
	  <div id="clemmons" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<img class="zoom" src="plusgallery/images/plusgallery/IMG_6865a.png" alt="Clemmons">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
</body>
</html>
